<!DOCTYPE html>
<html>
<head>
		<meta charset="ISO-8859-1">
		<title>Add/Edit Monthly Report</title>
		
		<link rel="stylesheet" type="text/css" href="..\css\addMonthlyReport.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<script src="..\js\addMonthlyReport.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<script>
			$(function(){
				$("#header").load("../html/header.html");
			});
		</script>
</head>
<body>
	
	<div id="header"></div>
	
	<!-- Start of Create Monthly  -->
	<br/>
		<div id="createMonthlyForm" class="container">
					<!-- Date -->
					<div class="form-group row">
						<div class="col-sm-1">
							<label id="input_date_label" for="input_date_month">Month and Year:</label>
						</div>
						
						<label class="sr-only" for="input_date_month">Month</label>
					
						<div class="col-sm-2">
							<select class="form-control" id="input_date_month" onchange="selectMonth(this.value)">
								<option selected> Choose Month...</option>
								<option value="January">January</option>
								<option value="February">February</option>
								<option value="March">March</option>
								<option value="April">April</option>
								<option value="May">May</option>
								<option value="June">June</option>
								<option value="July">July</option>
								<option value="August">August</option>
								<option value="September">September</option>
								<option value="October">October</option>
								<option value="November">November</option>
								<option value="December">December</option>
							</select>
						</div>
						
						<label class="sr-only" for="input_date_year">Year</label>
			
						<div class="col-sm-2">
							<!-- TODO: Make year dynamic -->
							<select class="form-control" id="input_date_year" onchange="selectYear(this.value)">
								<option selected> Choose Year...</option>
								<option value="2013">2013</option>
								<option value="2014">2014</option>
								<option value="2015">2015</option>
								<option value="2026">2016</option>
								<option value="2017">2017</option>
								<option value="2018">2018</option>
								<option value="2019">2019</option>
								<option value="2020">2020</option>
								<option value="2021">2021</option>
								<option value="2022">2022</option>
								<option value="2023">2023</option>
							</select>
						</div>
					</div>
	 	
	 				<br/>
 	
			 	<!-- Youth Service Attendance -->
				 	<form>
					 	<div class="form-group row">
					 		<div class="col-sm-2">	
					 			<label id="youth_service_label" for="youth_service_attendance" class="col-2 col-form-label">Youth Service Attendance:</label>		
					 		</div>	
					 		<div class="col-sm-1">		
					 			<input class="form-control" type="number" id="youth_service_attendance" onchange="setYouthServiceAttendance(this.value)"></input>
					 		</div>
					 	</div>
	 	
					 	<!-- Average TNO Envelope Count -->
						 	<div class="form-group row">
						 		<div class="col-sm-2">	
						 			<label id="ave_tno_label" for="ave_tno_count" class="col-2 col-form-label">Average TNO Envelope Count:</label>	
						 		</div>
						 		<div class="col-sm-1">
						 			<input class="form-control" type="number" id="ave_tno_count"  onchange="setAveTnoCount(this.value)"></input>
						 		</div>
						 	</div>
					 	</form>
 	
 	
				 	<!-- Start - Panels -->
						<div id="monthly_tabs" class="row" class="panel with-nav-tabs panel-default">
							
							<div class="panel-heading">
								<ul class ="nav nav-tabs">
									<li class="active">
										<a href="#campus_outreach_tab" data-toogle="tab" onclick="$(this).tab('show')">Campus Outreach Story</a>
									</li>
									<li>
										<a href="#student_leadership_tab" data-toogle="tab" onclick="$(this).tab('show')">Student Discipleship</a>
									</li>
									<li>
										<a href="#leadership_development_tab" data-toogle="tab" onclick="$(this).tab('show')">Leadership Development</a>
									</li>
								</ul>
							</div>
							
							<div class="panel-body">
								<div class="tab-content">
									<div class="tab-pane active" id="campus_outreach_tab">
										
												<div class="row" class="col-sm-3">
													<div class="col-sm-3" >
														<select class="form-control" id="campus_outreach_story_other_title" onchange="otherValueIsSelected(this.value);">
															<option selected>Choose Title...</option>
															<option value="Salvation">Salvation</option>
															<option value="Evangelism">Evangelism</option>
															<option value="Social Responsibility">Social Responsibility</option>
															<option value="Campus Saturation">Campus Saturation</option>
															<option value="Campus Expansion">Campus Expansion</option>
															<option value="Other">Other</option>
														</select>
												 	</div> 
	
													 <div class="col-sm-3" id="other_campus_outreach_span"> 
															<input class="form-control" type="text" id="other_campus_outreach_title"></input>
													 </div>
													 
												</div>
												
												<div class="row">
													<div class="col-sm-10">
														<textarea class="form-control" id="campus_outreach_textarea" rows="10" 
																maxlength="1000" placeholder="Write campus outreach story"></textarea>
													</div>
												</div>
										
									</div>
									
									<!-- Salvation, Victory Weekend, Discipleship Trainings, Other -->
									<div class="tab-pane" id="student_leadership_tab" class="tab-pane fade in">
										<textarea class="form-control" id="student_leadership_textarea" rows="10" 
													maxlength="1000" placeholder="Write student leadership story"></textarea>
									</div>
									
									
									<!-- Intern, New Victory Group Leader, New Campus Missionary, Other  -->
									<div class="tab-pane" id="leadership_development_tab" class="tab-pane fade in">
										<textarea class="form-control" id="leadership_development_textarea" rows="10" 
													maxlength="1000" placeholder="Write leadership development story"></textarea>
									</div>
								</div>
							</div>
						</div>
					<!-- End - Panels -->
	
					<!-- Submit Button -->
					<div>	
				    <button id="submitbutton" type="submit" class="btn btn-primary submitbutton" onclick="submitButton();">Submit</button>
				    </div>
  
  </div>
  <!-- End of Create Monthly  -->
	
</body>
</html>
